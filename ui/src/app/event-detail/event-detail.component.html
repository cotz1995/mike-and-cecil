<div>
    <div class="container">
        <h1>{{event.name}}</h1>
        <h2>{{event.place.name}}</h2>
        <p>
            {{event.date}} {{event.time}}<br/><br/>
            {{event.place.address}}<br/>
            {{event.place.city}}, {{event.place.state}} {{event.place.zip}}
        </p>
    </div>
    <iframe
    width="600"
    height="450"
    style="border:0"
    loading="lazy"
    allowfullscreen
    [src]="getGMapsUrl()">
  </iframe>
</div>
